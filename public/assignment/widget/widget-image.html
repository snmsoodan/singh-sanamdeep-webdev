<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="widget-list.html" class="navbar-link">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                Widget Edit
            </a>
            <p class="navbar-text pull-right">
                <a href="widget-list.html" class="navbar-link">
          <span class="glyphicon glyphicon-ok">
          </span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container">

    <form>
        <div class="form-group">
            <label for="widget-name">Name</label>
            <input type="text" class="form-control" id="widget-name">
        </div>
        <div class="form-group">
            <label for="widget-text">Text</label>
            <input type="text" class="form-control" id="widget-text" >
        </div>
        <div class="form-group">
            <label for="widget-url">URL</label>
            <input type="text" class="form-control"
                   id="widget-url"  placeholder="https://youtu.be/Xe1g1JrRRkY">
        </div>
        <div class="form-group">
            <label for="widget-width">Width</label>
            <input type="text" class="form-control" id="widget-width" placeholder="100%">
        </div>


        <label for="widget-upload">Upload</label>
        <input  type="file" class="form-control" id="widget-upload">

        <button type="submit"   class="btn btn-block btn-primary">Upload Image</button>

        <a href="widget-list.html" class="btn btn-danger btn-block">Delete</a>
        </form>
    </div>




</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">

        <div class="col-xs-12 text-center">
            <a href="../user/profile.html" role="button">
                <span class="glyphicon glyphicon-user pull-right navbar-text"></span>

            </a>
        </div>
    </div>
</nav>
</body>
</html>
