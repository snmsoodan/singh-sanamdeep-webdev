                    </a>
                </p>

            </div>
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">

    <div class="container-fluid">
        <div class="row">
            <div class="hidden-xs hidden-sm col-md-5 col-lg-5 right-line">
                <ul class="list-group">
                    <li ng-repeat="website in model.websites" class="list-group-item">
                        <a href="#/user/{{model.id}}/website/{{website._id}}/page">
                            {{website.name}}
                        </a>
                        <a href="#/user/{{model.id}}/website/{{website._id}}" class="pull-right">
                            <span class="glyphicon glyphicon-cog"></span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="col-xs-11 col-sm-12 col-md-7 col-lg-7">
                <div class="container-fluid">
                    <form name="myForm" >
                        <div class="form-group">
                            <label class="colorblack" for="wname">Website Name</label>
                            <input ng-model="model.website.name"
                                   ng-class="{ 'error-when' : submitted && myForm.name.$error.required }"
                                   required
                                   name="name"
                                   type="text"
                                   class="form-control"
                                   id="wname"
                                   placeholder="Blogger">
                        </div>
                        <span ng-show="submitted && myForm.name.$error.required"
                              class="err">
                              *Required Field
                        </span>

                        <div class="form-group">
                            <label class="colorblack" for="wd">Website Description</label>
                            <textarea ng-model="model.website.description" id="wd" class="form-control" rows="6" placeholder="Welcome to your blogging app"></textarea>
                        </div>

                        <a ng-click="model.deleteWebsite(model.websiteId)" class="btn btn-danger  btn-block">Delete</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
