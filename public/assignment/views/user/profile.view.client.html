

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header right_align">
            <p class="navbar-brand" href="#">
                Profile
            </p>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateUser(model.user)" class="navbar-link">
          <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div ng-show="model.success" class="alert alert-success" role="alert">
    Success!Profile was updated
</div>


    <div class="container">
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input ng-model="model.user.username"
                       type="text" class="form-control"
                       id="username"
                       placeholder="Username">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input ng-model="model.user.email"
                       type="text"
                       class="form-control"
                       id="email"
                       placeholder="alice@wonderland.com">
            </div>
            <div class="form-group">
                <label for="first">First Name</label>
                <input ng-model="model.user.firstName"
                       type="text"
                       class="form-control"
                       id="first"
                       placeholder="Alice">
            </div>
            <div class="form-group">
                <label for="last">Last Name</label>
                <input ng-model="model.user.lastName"
                       type="text"
                       class="form-control"
                       id="last"
                       placeholder="Wonderland">
            </div>
        </form>

        <a class="btn btn-primary btn-block"
           href="#/user/{{model.user._id}}/website">Websites</a>
        <a ng-click="model.logout()" class="btn btn-danger btn-block"   >Logout</a>
        <a ng-click="model.deleteUser()" class="btn btn-danger btn-block">Delete</a>
    </div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">

            <div class="col-xs-12 text-center">
                <a href="#/user/{{model.user._id}}" role="button">
                    <span class="glyphicon glyphicon-user pull-right navbar-text"></span>

                </a>
        </div>
    </div>
</nav>
